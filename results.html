              </div>
            </div>

              <div class="card bg-info text-white">

              </div>
            </div>
            <div class="col-sm-4">

                  <h5 class="card-title">Votes: 100</h5>
                  <p class="card-text">Percentage: 20%</p>
                </div>
              </div>
            </div>
          </div>
